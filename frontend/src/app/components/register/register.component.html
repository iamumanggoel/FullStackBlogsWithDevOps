<div class="container">
    <div class="form-heading">
      <h2>Register</h2>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" formControlName="dob" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.dirty">
            <p class="warning-text">Invalid email format</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control" />
          <span class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </span>
        </div>
        <div *ngIf="registrationForm.get('password')?.hasError('invalidPassword') && registrationForm.get('password')?.dirty">
            <p class="warning-text">
            Password must have at least one non-alphanumeric character, one digit, and one uppercase letter.
          </p>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </form>
  
    <div class="form-footer">
      <p class="form-message">Have an account? <a (click)="navigateToLogin()">Login</a></p>
    </div>
  </div>
