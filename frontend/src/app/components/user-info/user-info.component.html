<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6">
        <div *ngIf="user" class="card h-100">
          <div class="card-header text-center">
            <h2>User Details</h2>
          </div>
          <div class="card-body d-flex flex-column justify-content-between" style="overflow-y: auto;">
            <div> <!-- Remove fixed height -->
              <div class="form-group">
                <label><strong>First Name:</strong></label>
                <input type="text" class="form-control form-control-lg" value="{{ user.firstName }}" readonly>
              </div>
              <div class="form-group">
                <label><strong>Last Name:</strong></label>
                <input type="text" class="form-control form-control-lg" value="{{ user.lastName }}" readonly>
              </div>
              <div class="form-group">
                <label><strong>Phone Number:</strong></label>
                <input type="text" class="form-control form-control-lg" value="{{ user.phoneNumber }}" readonly>
              </div>
              <div class="form-group">
                <label><strong>Date of Birth:</strong></label>
                <input type="text" class="form-control form-control-lg" value="{{ user.dob }}" readonly>
              </div>
              <div class="form-group">
                <label><strong>Email:</strong></label>
                <input type="email" class="form-control form-control-lg" value="{{ user.email }}" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
